name: Generate Report when username.json changes

on:
  push:
    branches:
      - main
    paths:
      - 'username.json'

jobs:
  generate-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # <-- REQUIRED to push back to repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and run SeleniumReportGenerator
        run: mvn -B compile exec:java -Dexec.mainClass="com.example.SeleniumReportGenerator"

      - name: Commit updated report to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto-update report after username.json change" || echo "No changes to commit"
          git push

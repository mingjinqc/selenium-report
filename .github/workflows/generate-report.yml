name: Generate Selenium Test Report and Commit

# Run on any push to main
on:
  push:
    branches:
      - main

permissions:
  contents: write       # need write permission to commit back to repo

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Chromium (headless browser)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          # Optional: install fonts to avoid rendering issues
          sudo apt-get install -y fonts-liberation

      - name: Print chrome version
        run: |
          if command -v chromium-browser >/dev/null 2>&1; then chromium-browser --version || true; fi

      - name: Build and run Selenium generator
        env:
          DISPLAY: :99
        run: |
          # Build and run the Java program via maven exec plugin
          mvn -B -DskipTests package
          mvn -B exec:java -Dexec.mainClass=com.example.SeleniumReportGenerator

      - name: Prepare to commit generated report
        run: |
          git status --porcelain
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add or update the docs files
          git add docs/report.html docs/step1.png docs/step2.png || true
          # If there is any change, commit and push
          if ! git diff --cached --quiet; then
            git commit -m "Auto-generated test report [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

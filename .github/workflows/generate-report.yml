name: Generate Selenium Test Report (only when username.json changes)

on:
  push:
    branches:
      - main
    paths:
      - 'username.json'     # only trigger when this file changes

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser fonts-liberation

      - name: Build and run Selenium script
        env:
          DISPLAY: :99
        run: |
          mvn -B -DskipTests package
          mvn -B exec:java -Dexec.mainClass=com.example.SeleniumReportGenerator

      - name: Commit updated report to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/report.html docs/step1.png docs/step2.png || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto update report from username.json change [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
